name: Update README with livetime release

on:
  repository_dispatch:
    types: [livetime-release]

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Emotion-Prediction
        uses: actions/checkout@v3

      - name: Update README.md
        run: |
          echo "## 📦 서브모듈 릴리즈" > README.md
          echo "[![Livetime Release](https://img.shields.io/github/v/release/honeyJo0215/livetime?label=livetime)](https://github.com/honeyJo0215/livetime/releases)" >> README.md

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "자동 업데이트: livetime 최신 릴리즈 반영" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
